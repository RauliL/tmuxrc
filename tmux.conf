# Set default terminal mode to 256 colors.
set -g default-terminal "screen-256color"

# Enable activity alerts.
setw -g monitor-activity on
set -g visual-activity on

# Enable vi keys
set -g mode-keys vi

# Pane colors
set -g pane-border-fg green
set -g pane-border-bg colour245
set -g pane-active-border-fg colour39
set -g pane-active-border-bg yellow

# Command / message line.
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

# Status bar
set -g status-position bottom
set -g status-left-length 52
set -g status-right-length 451
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g status-left "#[fg=colour235,bg=colour252,bold] ❐ #S #[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]"
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[bg=colour39]▶ #I #W "
